<!DOCTYPE html>
<html lang="{{ current_language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Quincaillerie Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    <link rel="manifest" href="{{ url_for('serve_manifest_file') }}">
    <meta name="theme-color" content="#1f2937">
</head>
<body class="bg-gradient-to-br from-gray-800 to-gray-900 min-h-screen flex items-center justify-center" 
      dir="{{ 'rtl' if current_language == 'ar' else 'ltr' }}">
    
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-2xl">
        <!-- Header -->
        <div class="text-center">
            <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-gray-800 text-white text-2xl">
                ðŸ”§
            </div>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Quincaillerie
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                SystÃ¨me de Gestion - Connectez-vous Ã  votre compte
            </p>
        </div>
        
        <!-- Login Form -->
        <form id="loginForm" class="mt-8 space-y-6" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() if csrf_token }}">
            
            <div class="space-y-4">
                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">
                        Nom d'utilisateur
                    </label>
                    <div class="mt-1 relative">
                        <input id="username" name="username" type="text" required 
                               class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-gray-500 focus:border-gray-500 focus:z-10 sm:text-sm"
                               placeholder="Entrez votre nom d'utilisateur">
                        <div class="absolute inset-y-0 right-3 flex items-center">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <!-- PIN Field -->
                <div>
                    <label for="pin" class="block text-sm font-medium text-gray-700">
                        Code PIN
                    </label>
                    <div class="mt-1 relative">
                        <input id="pin" name="pin" type="password" required maxlength="6" 
                               class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-gray-500 focus:border-gray-500 focus:z-10 sm:text-sm"
                               placeholder="Entrez votre PIN">
                        <div class="absolute inset-y-0 right-3 flex items-center">
                            <button type="button" id="togglePin" class="text-gray-400 hover:text-gray-600">
                                <svg id="eyeIcon" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <p class="mt-1 text-xs text-gray-500">
                        PIN par dÃ©faut admin: 1234 | EmployÃ©s: voir administrateur
                    </p>
                </div>
            </div>
            
            <!-- Error Message -->
            <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md">
                <div class="flex">
                    <svg class="h-5 w-5 text-red-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                    </svg>
                    <span id="errorText"></span>
                </div>
            </div>
            
            <!-- Submit Button -->
            <div>
                <button type="submit" id="submitBtn" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-gray-800 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition duration-150 ease-in-out">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-gray-500 group-hover:text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
                        </svg>
                    </span>
                    <span id="submitText">Se connecter</span>
                    <div id="submitSpinner" class="hidden ml-2">
                        <div class="spinner border-white"></div>
                    </div>
                </button>
            </div>
            
            <!-- Quick Login (Demo) -->
            <div class="mt-6 border-t border-gray-200 pt-6">
                <p class="text-xs text-gray-500 text-center mb-3">Connexion rapide (dÃ©monstration):</p>
                <div class="flex space-x-2">
                    <button type="button" onclick="quickLogin('admin', '1234')" 
                            class="flex-1 py-2 px-3 text-xs border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500">
                        ðŸ‘¤ Admin
                    </button>
                    <button type="button" onclick="quickLogin('employee', '1111')" 
                            class="flex-1 py-2 px-3 text-xs border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500">
                        ðŸ‘· EmployÃ©
                    </button>
                </div>
            </div>
        </form>
        
        <!-- Language Selector -->
        <div class="mt-6 text-center">
            <div class="inline-flex rounded-md shadow-sm" role="group">
                {% for lang_code, lang_name in supported_languages.items() %}
                <button onclick="changeLanguage('{{ lang_code }}')" 
                   class="px-4 py-2 text-sm font-medium {{ 'bg-gray-800 text-white' if lang_code == current_language else 'bg-white text-gray-700 hover:bg-gray-50' }} border border-gray-200 {{ 'rounded-l-lg' if loop.first else 'rounded-r-lg' if loop.last else '' }} {{ '' if loop.first else '-ml-px' }}">
                    {{ lang_name }}
                </button>
                {% endfor %}
            </div>
        </div>
    </div>
    
    <!-- Connection Status -->
    <div class="fixed bottom-4 right-4 bg-white rounded-lg shadow-lg p-3 text-xs">
        <div class="flex items-center">
            <div id="connectionDot" class="w-2 h-2 rounded-full bg-green-400 mr-2"></div>
            <span id="connectionText">En ligne</span>
        </div>
    </div>
    
    <script>
        // Toggle PIN visibility
        document.getElementById('togglePin').addEventListener('click', function() {
            const pinInput = document.getElementById('pin');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (pinInput.type === 'password') {
                pinInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                `;
            } else {
                pinInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                `;
            }
        });
        
        // Connection status
        function updateConnectionStatus() {
            const dot = document.getElementById('connectionDot');
            const text = document.getElementById('connectionText');
            
            if (navigator.onLine) {
                dot.className = 'w-2 h-2 rounded-full bg-green-400 mr-2';
                text.textContent = 'En ligne';
            } else {
                dot.className = 'w-2 h-2 rounded-full bg-red-400 mr-2';
                text.textContent = 'Hors ligne';
            }
        }
        
        updateConnectionStatus();
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Quick login function
        function quickLogin(username, pin) {
            document.getElementById('username').value = username;
            document.getElementById('pin').value = pin;
            document.getElementById('loginForm').dispatchEvent(new Event('submit'));
        }
        
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const submitSpinner = document.getElementById('submitSpinner');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            // Show loading state
            submitBtn.disabled = true;
            submitText.textContent = 'Connexion...';
            submitSpinner.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            
            const formData = new FormData(this);
            const loginData = {
                username: formData.get('username'),
                pin: formData.get('pin')
            };
            
            try {
                const response = await fetch('{{ url_for("login") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Success - redirect to dashboard
                    window.location.href = result.redirect || '{{ url_for("dashboard") }}';
                } else {
                    // Show error
                    errorText.textContent = result.message || 'Erreur de connexion';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorText.textContent = 'Erreur de connexion. VÃ©rifiez votre connexion internet.';
                errorMessage.classList.remove('hidden');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitText.textContent = 'Se connecter';
                submitSpinner.classList.add('hidden');
            }
        });
        
        // Focus on username field
        document.getElementById('username').focus();
        
        // PIN input formatting (numeric only)
        document.getElementById('pin').addEventListener('input', function(e) {
            // Allow only numeric input
            this.value = this.value.replace(/[^0-9]/g, '');
            
            // Limit to 6 digits
            if (this.value.length > 6) {
                this.value = this.value.slice(0, 6);
            }
        });
        
        // Auto-submit on Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
        
        // Service Worker Registration for offline functionality
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('ServiceWorker registered successfully');
                })
                .catch(error => {
                    console.log('ServiceWorker registration failed:', error);
                });
        }
        
        // Spinner CSS
        const style = document.createElement('style');
        style.textContent = `
            .spinner {
                border: 2px solid transparent;
                border-top: 2px solid currentColor;
                border-radius: 50%;
                width: 16px;
                height: 16px;
                animation: spin 1s linear infinite;
            }
            
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
